<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khao Wok</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.png" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <section class="inicio">
        <div class="header">
            <p class="header_title">Khao Wok</p>
            <p class="header_slogan">Lleva tu caja al estilo de Asia de inmediato.</p>
            <a href="" class="header_cta">Menú</a>
        </div>
        <video autoplay muted loop class="video">
            <source src="media/video.mp4" type="video/mp4">
        </video>
    </section>

    <section class="intro">
        <p class="intro_hello">Hola,</p>
        <p class="intro_text">Somos Khao Wok, un pequeño restaurante de comida al estilo de Asia, te ofrecemos una experiencia única de sabor de inmediato.</p>
    </section>

    <section class="imagen">
        <img src="media/asia food.jpg" alt="">
    </section>

    <section class="content">
        <section class="horario">
            <p class="horario_titulo">Horario</p>
            <div class="horario_time">
                <p>Lunes a Sábado</p>
                <p>10am a 4pm</p>
            </div>
        </section>
    
        <section class="encuentranos">
            <p class="encuentranos_titulo">Encuentranos</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d63620.20113097043!2d-74.1317338!3d4.7243915!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9af0f9b0a48d%3A0x2c0054a79b1ef1f2!2sLa%20Casa%20del%20TV!5e0!3m2!1ses-419!2sco!4v1569211492495!5m2!1ses-419!2sco" width="max-width" height="200" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </section>
    </section>
    

    <footer class="footer">
        <a href="https://www.instagram.com/khaowok/" target="_blank">instagram</a>
        <a href="https://www.google.com/maps?ll=4.6737,-74.06294&z=11&t=m&hl=es-419&gl=CO&mapclient=embed&cid=3170627216507597298" target="_blank">maps</a>
        <a href="" target="_blank">domicilios</a>
    </footer>
    
</body>
</html>
